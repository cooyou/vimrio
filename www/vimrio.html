<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<!--viゲームのHTML-->
<meta name="viewport" content="width=800, user-scalable=no">
<title>VIMRIO : vi editor game</title>
<link rel="stylesheet" href="vimrio.css" type="text/css" />
<script type="text/javascript" src="jquery-1.12.3.min.js"></script> 
<script type="text/javascript" src="vimrio.js"></script> 
</head>
<body onLoad="initBody()">
<span id="area">
	<div class="header" >
		<p class="cmbstage"></p><div class="ttl"><p>VIMRIO</p></div><div class="notebtn" onClick="showHelp()"><p>…</p></div>
	</div>
	<div class="leftside" >
	<p></p>
	</div>
	<div class="rightside" >
	<p></p>
	</div>
	<div class="footer" >
	<p></p>
	</div>
	<div class="cvs" >
		<div class="game"></div>
		<div class="endpanel"><div class="fnt endmsg"><p>Good</p></div><div class="retrybtn" onClick="retryStage()"><p>retry</p></div><div class="nextbtn" onClick="nextStage()"><p>next</p></div></div>
		
		<div id="initpanel" >
			<span>INITIALIZE </span><br/>
			<span> Please input character</span><br/><br/>
			<span id="ktxt"></span><br/>
			<span id="initdone">OK</span><br/>
			<div id="keytxt" type="text" onKeyUp="textKeyUp()" />
		</div>
		
	</div>

	<div class="hlp">
		<br/>
		<h2>VIMRIO</h2>
		<h4>ver1.9.0</h4>
		<br/>
		<h4>vi editor game</h4>
	</div>
</span>
</body>
</html>
